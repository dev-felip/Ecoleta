<!DOCTYPE html>
<html lang="pt-BR" data-lt-installed="true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&ufamily=ubuntu:wght@700display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    

    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
    <div id="page-create-point">

            <header>
                <img src="assets/logo.svg" alt="Logo Ecoleta">
                <a href="index.html">
                    <span></span>
                    Voltar para Home</a>
            </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da Entidade
                             <div class="obrigatorio">*</div>
                        </label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="anddres">Endereço
                                <div class="obrigatorio">*</div>
                            </label>
                            <input type="text" name="anddres" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento
                                <div class="obrigatorio">*</div>
                            </label>
                            <input type="text" name="anddres2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado
                                <div class="obrigatorio">*</div>
                            </label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade
                                <div class="obrigatorio">*</div>
                            </label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                        
                </fieldset>
                <fieldset>
                    <legend>
                        <h2>Ítens de Coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="Assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="Assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="Assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="Assets/eletronicos.svg" alt="Resíduos Eletronicos">
                            <span>Resíduos Eletronicos</span>
                        </li>

                        <li data-id="5">
                            <img src="Assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="Assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>


                <button type="submit">Cadastrar Ponto de Coleta</button>

            </form>

    </div>

    <script src="/scripts.js/create-point.js"></script>
</body>
</html>
